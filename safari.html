    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #e0f7fa;
        }
        header {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .instruction, .locations, .score, .help-report {

            border: 1px solid #00796b;

            border-radius: 5px;
            width: 80%;
            text-align: center;
        }
        .game-field {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 5px;
            margin-top: 20px;
        }
        .location {
            width: 100px; /* Adjust as needed */
            height: 100px; /* Adjust as needed */
            overflow: hidden;
            cursor: pointer; /* Show pointer cursor on hover */
        }
        .location img {
            width: 100%; /* Makes image responsive */

        }
    </style>
</head>

    <script>
        // JavaScript code for game functionality
        let ids = Array.from(Array(36).keys()); // Unique IDs for each location
        let score = 0;
        let locationsVisited = 0;
        let lastLocation = -1; // Initialize to -1 for no last location
        const zebraLocations = [1, 8, 12, 22, 34];
        const lionLocation = 14;
        let gameOver = false;

        function check(position) {
            if (gameOver) return; // If the game is over, do nothing
            
            lastLocation = position; // Update last location
            const imageElement = document.getElementById(position);
            let imageSource;

            // Determine the image based on the position
            if (position === lionLocation) {
                imageSource = "Images/lion.jpeg"; // Image for lion
                score -= 2; // Penalty for hitting the lion
                gameOver = true; // Set game over
            } else if (zebraLocations.includes(position)) {
                imageSource = "Images/zebra.jpeg"; // Image for zebra
                score += 4; // Reward for hitting a zebra
            } else {
                imageSource = "Images/elephant.jpeg"; // Image for elephant
                score += 1; // Reward for hitting an elephant
            }

            // Update image and statistics
            imageElement.innerHTML = `<img src="${imageSource}" alt="Animal">`;
            locationsVisited++;
            updateUI();
        }

        function updateUI() {
            document.getElementById('locations').innerText = `Number of locations checked is ${locationsVisited}.`;
            document.getElementById('score').innerText = `Score is ${score}.`;
            if (gameOver) {
                alert("Game Over! Final Score: " + score);
            }
        }

        function help() {
            let helpText;
            const lastZebraNearby = zebraLocations.some(loc => {
                return Math.abs(lastLocation - loc) === 1 || Math.abs(lastLocation - loc) === 6;
            });

            const lionRow = Math.floor(lionLocation / 6);
            const lionCol = lionLocation % 6;
            const lastRow = Math.floor(lastLocation / 6);
            const lastCol = lastLocation % 6;

            if (lastZebraNearby) {
                helpText = "I see stripes.";
            } else if (Math.abs(lastRow - lionRow) <= 1 && Math.abs(lastCol - lionCol) <= 1) {
                helpText = "Rawr";
            } else {
                helpText = "It's grey..";
            }

            document.getElementById('help').innerText = helpText;
        }
    </script>
