<html>
<head>
    <title>Building List with Divs</title>
    <style>
        .flex-container {
            display: flex;
            flex-direction: row;
            background-color: red;
        }

        .flex-container > div {
            background-color: #f1f1f1;
            margin: 10px;
            padding: 20px;
            font-size: 30px;
        }

        @media (max-width: 600px) {
            .flex-container {
                flex-direction: column;
                background-color: green;
            }
        }
    </style>
</head>
<body>
    <h2>Sowmya Medabalimi Builds List with Divs</h2>
    <div class="flex-container" id="target">
        <div class="divlist">row item 1</div>
        <div class="divlist">row item 2</div>
        <div class="divlist">row item 3</div>
    </div>
    
    <p>Press the buttons to manipulate the list of items.</p>
    <input type="text" id="inputItem" placeholder="Enter item text">
    <button onclick="addEnd()">Add End</button>
    <button onclick="addFront()">Add Front</button>
    <button onclick="remove()">Remove</button>
    
    <script>
        function addEnd() {
            const inputValue = document.getElementById('inputItem').value;
            if (inputValue) {
                let newDiv = document.createElement("div");
                newDiv.innerHTML = inputValue;
                newDiv.className = "divlist";
                let container = document.getElementById('target');
                container.appendChild(newDiv);
                document.getElementById('inputItem').value = ''; 
            }
        }

        function addFront() {
            const inputValue = document.getElementById('inputItem').value;
            if (inputValue) {
                let newDiv = document.createElement("div");
                newDiv.innerHTML = inputValue;
                newDiv.className = "divlist";
                let container = document.getElementById('target');
                container.insertBefore(newDiv, container.firstChild);
                document.getElementById('inputItem').value = ''; 
            }
        }

        function remove() {
            let divListItems = document.getElementsByClassName('divlist');
            let length = divListItems.length;
            if (length > 0) {
                const middleIndex = Math.floor(length / 2);
                divListItems[middleIndex].remove();
            }
        }
        
    </script>
</body>
</html>
