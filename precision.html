<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sowmya Medabalimi Speed Check</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #target, #counter, #countdown {
            font-size: 24px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h2>Sowmya Medabalimi Speed Check</h2>
    <div id="target">Your time: 0 ms</div>
    <div id="counter">Count: 0</div>
    <div id="countdown">Count: 5</div>
    <button id="startButton">Start Timer</button>
    <button id="stopButton">Stop Timer</button>

    <script>
        let stopTime;
        let count = 0; 
        let startTime;

        function recordTime() {
            stopTime = Date.now();
            const elapsedTime = stopTime - startTime; 
            if (elapsedTime < 0) {
                document.getElementById('target').innerText = "Too Slow";
            } else {
                document.getElementById('target').innerText = `Your time: ${elapsedTime} ms`;
            }
            console.log("Stop time recorded:", elapsedTime);
        }

        function startTimer() {
            count++; 
            document.getElementById('counter').innerText = `Count: ${count}`;
            startTime = Date.now(); 
            console.log("Start time recorded:", startTime);

            
            for (let i = 0; i <= 4; i++) {
                setTimeout(() => {
                    document.getElementById('countdown').innerText = `Count: ${4 - i}`;
                }, i * 1000); 
            }

            
            setTimeout(() => {
                if (stopTime === undefined) {
                    document.getElementById('target').innerText = "Too Slow";
                } else {
                    const elapsedTime = stopTime - startTime;
                    document.getElementById('target').innerText = `Your time: ${elapsedTime} ms`;
                }
            }, 5000); 
        }

        document.getElementById("startButton").onclick = startTimer;
        document.getElementById("stopButton").onclick = recordTime;
    </script>
</body>
</html>
